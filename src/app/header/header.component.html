<div>
  <mat-toolbar color="primary">
    <img src="/assets/images/logo.png" height=30 width=30>
    <p style="padding-left: 10px">Welcome</p>
    <span class="flex-spacer"></span>
    <div fxShow="true" fxHide.lt-sm="true">
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <button mat-button routerLink="/about" routerLinkActive="active">About</button>
      <button mat-button routerLink="/projects" routerLinkActive="active">Projects</button>
      <button mat-button routerLink="/photos" routerLinkActive="active">Photos</button>
      <button mat-button routerLink="/contact" routerLinkActive="active">Contact</button>
    </div>
    <div fxShow="true" fxHide.gt-xs="true">
      <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>menu</mat-icon></button>
    </div>
  </mat-toolbar>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/about" routerLinkActive="active">About</button>
    <button mat-menu-item routerLink="/projects" routerLinkActive="active">Projects</button>
    <button mat-menu-item routerLink="/photos" routerLinkActive="active">Photos</button>
    <button mat-menu-item routerLink="/contact" routerLinkActive="active">Contact</button>
  </mat-menu>

</div>
<div class="header-below"
  fxLayout="row"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign.xs="start center"
  fxLayoutAlign.sm="start center"
  fxLayoutAlign.gt-sm="center center"
  fxLayoutGap="10px">

  <div fxFlex fxFlex.gt-sm="50%">
    <h1>Joyce Cho</h1>
    <p>Things aren't always #000000 and #FFFFFF</p>
  </div>
</div>
